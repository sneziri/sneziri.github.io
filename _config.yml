# -------------------
# Jekyll Config
# --------------------
baseurl: ""
url: "https://www.malbun-design.ch"
permalink: pretty
markdown: kramdown
highlighter: rouge


# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page/:num"

# Collections
collections_dir: collections
collections:
  services:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  team:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/

# Pages
defaults:
  - scope:
      path: ""
      type: services
    values:
      layout: service
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: team
    values:
      layout: team
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


# -------------------
# Theme Config
# --------------------
title: "Malbun Design GmbH"
category_dir: category

colors:
    # light
    base_bg: "#ffffff"
    base_bg_2: "#f8fafc"
    base_bg_3: "#f1f5f9"
    base_text: "#000000"
    base_text_2: "#000000"
    primary_bg: "#000000"        # Light Gray
    primary_bg_2: "#8c8c8c"      # Slightly Darker Gray
    primary_bg_3: "#b0b0b0"      # Medium Gray
    primary_text: "#fdfcf9"
    header_text: "#000000"       # Light Gray
    logo_text: "#ffffff"           # Light Blue
    menu_text: "#inherit"

    # dark
    base_bg_dark: "#121212"
    base_bg_2_dark: "#1e1e1e"
    base_bg_3_dark: "#232323"
    base_text_dark: "#ffffff"
    base_text_2_dark: "#ffffff"
    primary_bg_dark: "#000000"   # Muted Gray
    primary_bg_2_dark: "#5c5c5c" # Darker Muted Gray
    primary_bg_3_dark: "#8a8a8a" # Medium Muted Gray
    primary_text_dark: "#ffffff"
    logo_text_dark: "#ffffff"
    header_text_dark: "#ffffff"
    menu_text_dark: "inherit"

fonts:
