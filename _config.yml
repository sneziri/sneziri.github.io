  google_fonts: "https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Source+Code+Pro&family=Source+Sans+3:wght@300;400;700&display=swap"
  use_self_hosted_fonts: true # font files must be placed in /assets/fonts folder and the @font-face definitions must be added to /assets/css/fonts.css
  heading: "Lato"
  base: "'Source Sans 3'"
  monospace: "'Source Code Pro'"
  logo: "Lato"

logo:
  logo_text: "Malbun Design GmbH"
  logo_image: assets/images/logo/FullLogo_Transparent-5.png
  logo_image_mobile: assets/images/logo/icon-logo-2.png
  logo_image_invert: assets/images/logo/FullLogo_Transparent-4.png
  logo_image_invert_mobile: assets/images/logo/icon-logo.png
  logo_image_desktop_height: "70px"
  logo_image_desktop_width: "250px"
  logo_image_mobile_height: "28px"
  logo_image_mobile_width: "60px"
  show_logo_image_on_mobile: true
  show_logo_image_on_desktop: true
  show_logo_text_on_mobile: false
  show_logo_text_on_desktop: false

header: 
  fixed: true

open_graph:
  meta_opengraph_type: "website"
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

